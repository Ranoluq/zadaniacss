<p> Czym jest CSS? Co oznacza ten skrót? Jakie ma tlumacznie i co robi? </p>

<p>CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) jest to specjalny jezyk 
stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów 
znajdujących się na stronach WWW. </p>
