<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sposoby pod³¹czania CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border: 2px solid #666;
      margin-bottom: 20px;
      background-color: #fff;
    }

    td {
      padding: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }

    .label {
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 10px;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Sposoby pod³¹czania CSS do kodu strony WWW</h1>

  <table>
    <tr>
      <td>
        <span class="label">1. <b><u>Style inline</u></b> (wewn¹trz znacznika HTML)</span><br>
        <textarea readonly; width: 100%;>&lt;p style="color: red; font-size: 18px;"&gt;Tekst z CSS inline&lt;/p&gt;</textarea>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <span class="label">2. <b><u>Style wewnêtrzne (internal)</u></b> – w sekcji &lt;head&gt;</span><br>
        <textarea readonly>&lt;style&gt;
  p {
    color: green;
    font-size: 18px;
  }
&lt;/style&gt;</textarea>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <span class="label">3. <b><u>Style zewnêtrzne (external)</u></b> – przez plik .css</span><br>
        <textarea readonly>&lt;link rel="stylesheet" href="style.css"&gt;</textarea>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <span class="label">4. <b><u>Importowanie stylów</u></b> w pliku CSS lub w &lt;style&gt;</span><br>
        <textarea readonly>@import url("style.css");</textarea>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <span class="label">5. <b><u>Stylowanie przez JavaScript</u></b></span><br>
        <textarea readonly>
document.getElementById("element").style.color = "blue";
        </textarea>
      </td>
    </tr>
  </table>

</body>
</html>
